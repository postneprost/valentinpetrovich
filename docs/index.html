<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Сайт о том, о сём</title>
  </head>

  <body class="page sea-theme">
    <header>
      <h1>Бомбический сайт</h1>
    </header>

    <section>
      <h2>Заголовок какой-то</h2>
      <p>Сам сделал</p>
    </section>

    <section>
      <p>Представляем вашему вниманию самые крутые штуки</p>
      <button class="button button-calculate" type="button">Калькулятор</button>
      <button class="button button-symbol-code" type="button">Код символа</button>
      <button class="button button-symbol-count" type="button">Посчитать символы</button></br>
      <div class="array-section">
        <label class="label">Поле для ввода текста</label><br>
        <textarea class="array-textarea" id="text" name="text" rows="30" cols="55"></textarea>
        <button class="button button-word-length" type="button">Сортировать по длине слов</button>
        <button class="button button-popular-symbol" type="button">Самые популярные символы</button>
        <div class="overlay" id="overlay">
          <div class="lightbox-sorted-text">
              <div class="lightbox-title">Отсортированный текст</div>
              <div class="lightbox-content"></div>
              <div>
                  <button type="button" class="button button-close-lightbox" onclick="off()">Закрыть</button>
              </div>
          </div>
      </div>
      </div>
      <button class="button button-theme" type="button">Изменить тему</button>
    </section>
  </body>
</html>
